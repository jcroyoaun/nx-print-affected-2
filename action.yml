name: 'NX Affected Projects'
description: 'Get affected projects in an Nx workspace with a specific tag'
inputs:
  tag:
    description: 'The tag to filter projects'
    required: true
outputs:
  affected_projects:
    description: 'Space-separated list of affected projects with the specified tag'
runs:
  using: 'node20'
  main: 'dist/index.js'

